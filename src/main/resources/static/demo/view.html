<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo View</title>
    <script>
        
        function addProduct() {
            fetch('/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('pname').value,
                    type: document.getElementById('ptype').value,
                    price: parseFloat(document.getElementById('pprice').value),
                    size: document.getElementById('psize').value,
                    color: document.getElementById('pcolor').value
                })
            }).then(res => res.json()).then(data => alert('Product Added: ' + JSON.stringify(data)));
        }

        function deleteProduct() {
            const id = document.getElementById('delId').value;
            fetch(`/products/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => alert('Remaining Products: ' + JSON.stringify(data)));
        }

        function updateProduct() {
            fetch('/products', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: parseInt(document.getElementById('updId').value),
                    name: document.getElementById('updName').value,
                    type: document.getElementById('updType').value,
                    price: parseFloat(document.getElementById('updPrice').value),
                    size: document.getElementById('updSize').value,
                    color: document.getElementById('updColor').value
                })
            }).then(res => res.json()).then(data => alert('Product Updated: ' + JSON.stringify(data)));
        }


        function addUser() {
            fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('uname').value,
                    email: document.getElementById('uemail').value,
                    role: document.getElementById('urole').value
                })
            }).then(res => res.json()).then(data => alert('User Added: ' + JSON.stringify(data)));
        }
    </script>
</head>
<body>
    <h1>Demo View Page</h1>

    <h2>Add a New Product</h2>
    <input type="text" id="pname" placeholder="Name">
    <input type="text" id="ptype" placeholder="Type">
    <input type="number" id="pprice" placeholder="Price">
    <input type="text" id="psize" placeholder="Size">
    <input type="text" id="pcolor" placeholder="Color">
    <button onclick="addProduct()">Add Product</button>

    <h2>Delete a Product</h2>
    <input type="number" id="delId" placeholder="Product ID">
    <button onclick="deleteProduct()">Delete Product</button>

    <h2>Update a Product</h2>
    <input type="number" id="updId" placeholder="Product ID">
    <input type="text" id="updName" placeholder="Name">
    <input type="text" id="updType" placeholder="Type">
    <input type="number" id="updPrice" placeholder="Price">
    <input type="text" id="updSize" placeholder="Size">
    <input type="text" id="updColor" placeholder="Color">
    <button onclick="updateProduct()">Update Product</button>

    <h2>Add a New User</h2>
    <input type="text" id="uname" placeholder="Name">
    <input type="email" id="uemail" placeholder="Email">
    <input type="text" id="urole" placeholder="Role">
    <button onclick="addUser()">Add User</button>

    <hr>
    <h3>Navigation</h3>
    <ul>
        <li><a href="http://localhost:8080/products">View Products</a></li>
        <li><a href="http://localhost:8080/users">View Users</a></li>
    </ul>
</body>
</html>
