<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title" th:text="${product.name}">Product Name</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Type:</strong> <span th:text="${product.type}"></span></li>
                    <li class="list-group-item"><strong>Price:</strong> <span th:text="${product.price} + ' USD'"></span></li>
                    <li class="list-group-item"><strong>Size:</strong> <span th:text="${product.size}"></span></li>
                    <li class="list-group-item"><strong>Color:</strong> <span th:text="${product.color}"></span></li>
                </ul>
                <div class="mt-4 text-center">
                    <a th:href="@{/cart-add/{id}(id=${product.id})}" class="btn btn-primary">Add to Cart</a>
                    <a href="/catalog" class="btn btn-secondary">Back to Catalog</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
