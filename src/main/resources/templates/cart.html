<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Shopping Cart</h1>
            <a href="/catalog" class="btn btn-secondary">Back to Catalog</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${cart.products.entrySet()}">
                    <td th:text="${entry.key.name}">ProductName</td>
                    <td th:text="${entry.key.color}">Color</td>
                    <td th:text="${entry.key.size}">Size</td>
                    <td th:text="${entry.key.price}">Price</td>
                    <td th:text="${entry.value}">Quantity</td>
                </tr>
            </tbody>
        </table>

        <div class="text-right mt-3">
            <p class="font-weight-bold">Total Price: 
                <span th:text="${#numbers.formatDecimal(totalPrice, 2, 2)}">0.00</span>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
